<!DOCTYPE html>
<!--
- based loosely on https://getbootstrap.com/docs/5.2/getting-started/introduction/#quick-start
    - downloaded from https://getbootstrap.com/docs/5.2/getting-started/download/#compiled-css-and-js
-->
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mountains</title>

  <!-- fixed link type issue as per validation from w3.org -->
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <!-- fixed 404 by using
      - https://stackoverflow.com/questions/48956465/favicon-standard-2022-svg-ico-png-and-dimensions
      - https://realfavicongenerator.net/
    -->
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm">

        <!-- will be populated by parksScript.js -->
        <select name="mountainList" id="mountainList" onchange="displayMountain();">
          <option value="">Select a mountain</option>
        </select>

      </div>

    </div>

    <div class="row">
      <!-- selected parks will appear here! -->
      <h1>Chosen mountains:</h1>
    </div>
    <div>
      <ul id="mountain">
      </ul>
    </div>

  </div>

  <script src="js/bootstrap.bundle.js" crossorigin="anonymous"></script>
  <script src="scripts/mountainData.js" crossorigin="anonymous"></script>
  <script src="scripts/library.js" crossorigin="anonymous"></script>
  <script src="scripts/mountainScript.js" crossorigin="anonymous"></script>
</body>

</html>
