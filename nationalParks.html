<!DOCTYPE html>
<!--
- based loosely on https://getbootstrap.com/docs/5.2/getting-started/introduction/#quick-start
    - downloaded from https://getbootstrap.com/docs/5.2/getting-started/download/#compiled-css-and-js
-->
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parks</title>

  <!-- fixed link type issue as per validation from w3.org -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- fixed 404 by using
      - https://stackoverflow.com/questions/48956465/favicon-standard-2022-svg-ico-png-and-dimensions
      - https://realfavicongenerator.net/
    -->
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-light">

    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mountains.html">Mountains</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="nationalParks.html">Parks</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm">

        <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/radio#data_representation_of_a_radio_group-->
        <form>
          <fieldset>
            <legend>Filter by feature :</legend>
            <div>
              <div>
                <input type="radio" id="states" name="feature" value="states">
                <label for="states">States (will re-populate drop-down)</label>
              </div>

              <div>
                <input type="radio" id="types" name="feature" value="types">
                <label for="types">Types (will re-populate drop-down)</label>
              </div>

              <div>
                <input type="radio" id="all" name="feature" value="all">
                <label for="types">No filter (all parks will be shown)</label>
              </div>

            </div>
          </fieldset>
        </form>


      </div>

      <div class="col-sm">
        <!-- will be populated by parksScript.js -->
        <select name="list" id="list">
          <option value="">(No items to select)</option>
        </select>
      </div>

    </div>

    <div class="row">
      <!-- selected parks will appear here! -->
      <h1>Chosen parks:</h1>
    </div>
    <div>

      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Phone</th>
            <th>Web Site</th>
          </tr>
        </thead>
        <tbody id="parks"></tbody>
      </table>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="scripts/locationData.js" crossorigin="anonymous"></script>
  <script src="scripts/nationalParkData.js" crossorigin="anonymous"></script>
  <script src="scripts/parkTypeData.js" crossorigin="anonymous"></script>
  <script src="scripts/library.js" crossorigin="anonymous"></script>
  <script src="scripts/parksScript.js" crossorigin="anonymous"></script>
</body>

</html>
